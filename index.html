<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ขอให้มาเล่นกันเยอะๆนะครับ...</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Scripts -->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 text-center">
        <br>
        <div class="col-lg-6 col-lg-offset-3">
          <input type="text" class="form-control col-centered input-lg" id="textInput" onkeyup="handleChange()"/>
        </div>
        <br>
        <div class="col-lg-12 text-center">
          <div id="text-tag"></div>
        </div>
        <br><br>
        <button class="btn btn-success" id="copy-btn" onclick="copyText()" data-clipboard-target="#text-tag"><b>คัดลอกข้อความ</b></button>
        <p class="text-center" id="noti"></p>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
