<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ขอให้มาเล่นกันเยอะๆนะครับ...</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Scripts -->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 text-center">
        <br>
        <div class="col-lg-6 col-lg-offset-3">
          <div>
            <input type="text" class="form-control col-centered input-lg" id="textInput" onkeyup="handleChange()"/>
            <!-- <div class="text-right">*จะเว้นบรรทัดตามช่องว่างนะครับ</div> -->
          </div>
        </div>
        <br>
        <div class="col-lg-12 text-center">
          <div id="text-tag"></div>
        </div>
        <br><br>
        <button class="btn btn-secondary-outline btn-lg" id="copy-btn" onclick="copyText()" data-clipboard-target="#text-tag" data-toggle="tooltip" data-placement="top">คัดลอกข้อความ</button>
        <p class="text-center" id="noti"></p>
      </div>
    </div>

    <div class="text-center footer row">
      <p class="splitter">___</p>
      <p class="viewers">
        <b id="pageviews">100</b> คนเข้าเยี่ยมชม!<br />
        <a href="http://statcounter.com/" target="_blank"><img src="http://www.statcounter.com/images/button4.png" alt="Site Stats" width="80" height="15" border="0" /></a>
      </p>
      <p class="viewers" style={{display: "inline-block"}}>
        <ShareSocial />
      </p>
      <p class="description">
      แอพสร้างข้อความป้าย · Created by&nbsp;

      <a href="https://github.com/zugarzeeker/wish-you-tag" target="_blank">GitHub Project</a> · <a href="https://github.com/zugarzeeker/wish-you-tag/issues" target="_blank">Issues</a>
      </p>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
